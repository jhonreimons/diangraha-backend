spring.application.name=diangraha-backend
server.port=8080
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Strategy untuk DDL
# validate -> cek tabel, tidak bikin otomatis
# update   -> auto update schema (dev only)
# create   -> drop and create setiap start (hati-hati)
spring.jpa.hibernate.ddl-auto=update

# Show SQL di console
spring.jpa.show-sql=true

# Format query SQL di log
spring.jpa.properties.hibernate.format_sql=true

# Best practice: disable open session in view
spring.jpa.open-in-view=false
spring.flyway.enabled=false

# Hibernate akan auto-detect dialect untuk MySQL

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
# Level logging (TRACE, DEBUG, INFO, WARN, ERROR)
logging.level.org.springframework=INFO
logging.level.com.diangraha_backend=DEBUG
# Swagger UI Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.csrf.enabled=false
springdoc.swagger-ui.use-root-path=true

# JWT Configuration (auto-generated secure key)
app.jwt.expiration=86400000
# Batas ukuran upload dinaikkan jadi 20MB
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB