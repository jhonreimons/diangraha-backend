name: Build on Server Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd /var/diangraha
          
          # Stop existing containers
          docker compose down || true
          
          # Clone/pull latest code
          if [ -d "diangraha-backend" ]; then
            cd diangraha-backend
            git pull origin main
          else
            git clone https://github.com/jhonreimons/diangraha-backend.git
            cd diangraha-backend
          fi
          
          # Build and start containers
          docker compose build --no-cache
          docker compose up -d
          
          # Wait for containers to start
          sleep 30
          
          # Check container status
          echo "=== Container Status ==="
          docker compose ps
          
          # Check app logs
          echo "=== App Logs ==="
          docker compose logs app --tail=50
          
          # Check if app is responding
          echo "=== Health Check ==="
          sleep 10
          curl -f http://localhost:8080/swagger-ui.html || echo "Swagger not ready yet"
          curl -f http://localhost:8080/api/brands || echo "API not ready yet"
          
          # Cleanup unused images
          docker image prune -f