name: CI/CD Deploy Spring Boot to VPS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      # Kirim source code ke VPS
      - name: Copy project to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "."
          target: "~/diangraha-backend"

      # SSH ke server dan build + deploy
      - name: Deploy on VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ~/diangraha-backend

            # Build JAR
            ./mvnw clean package -DskipTests || mvn clean package -DskipTests
  
            # Jalankan Docker Compose
            docker-compose up -d --build

            # (Opsional) Hapus source code biar ringan
            rm -rf ~/diangraha-backend
